name: 上传翻译文件 / Upload Translation Files
description: 上传 .po 文件进行简体中文自动翻译 / Upload .po files for Simplified Chinese auto-translation
title: "[上传翻译] 自动翻译 .po 文件 / Auto Translate .po Files"
labels: ["翻译", "translation"]
body:
  - type: markdown
    attributes:
      value: |
        请打开此 Issue 后，在正文中上传需要翻译的 `.po` 文件，  
        但请先将文件后缀改为 `.txt`（例如 `messages.po` 改成 `messages.txt`）。  
        上传完成后提交此 Issue。  
        
        处理完成后，翻译结果文件将由 GitHub Actions 生成，  
        您可以在对应的 Actions 页面下载自动翻译后的 `.po` 文件。  

        ---

        Please open this Issue, and upload the `.po` files you want to translate in the body,  
        but please rename the file extension to `.txt` first (e.g., rename `messages.po` to `messages.txt`).  
        Submit the Issue after uploading.  

        After processing, the translated `.po` files will be generated by GitHub Actions,  
        and you can download the translated files from the corresponding Actions page.  
